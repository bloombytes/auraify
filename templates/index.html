<!DOCTYPE html>
<html>
<head>
  <title>Auraify - Pre-Alpha</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div id="loading" style="display: none;">
    <p>Loading...</p>
  </div>
  <div id="content">
    <h1>auraify (pre-alpha)</h1>
    <ul id="playlists">
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#loading').show();
      $('#content').hide();
      $.getJSON('/get_playlists', function(data) {
        $.each(data, function(i, playlist) {
          $('#playlists').append('<li><h3>' + playlist['name'] + '</h3><p>Tempo: ' + playlist['tempo'] + ' BPM</p><p>Mood: ' + playlist['mood'] + '</p></li>');
        });
        $('#loading').hide();
        $('#content').show();
      });
    });
  </script>
</body>
</html>
